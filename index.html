<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Day Planner</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <!--This is the heading of the page-->
      <h1>Work Day Scheduler</h1>
      <h4>A planner to help map out your day!</h4>
      <h6 id="displayedTime"></h6>
      <hr />
      <!--This is the Horizontal Rule that will separate the date area from the actual input times-->
    </header>
    <!--The sections with the times, input sections, and locks-->

    <div class="row">
      <div class="col-sm-1"></div>
      <p class="col-sm-1 time">9am</p>
      <input
        class="form-control form-control-lg col-sm-6 events"
        type="text"
        placeholder="Tasks This Hour"
      />
      <div class="timerContainer col-sm-1">
        <img class="lock" src="../photos/tiny lock.png" alt="tiny lock photo" />
      </div>
    </div>
    <hr />

    <script src="moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
